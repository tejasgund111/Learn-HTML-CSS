<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes </title>
</head>
<body>
    <h1>Ids and classes in html</h1>
    <!-- there will be only one class having name mainBox but we can give many classes -->
    <div id="mainBox" class="redbg">
        This is mainBox

    </div>
    <!-- Emmet -->
    <!-- . is for class and # is for id  means class.class_name and id#id_name and enter -->
    <class class="redbg"></class>
    <id id="mainBox"></id>
    <!-- Emmet takes div tag as default  means .class_name and then enter -->
    <div class="class_name"></div>
</body>
</html>
