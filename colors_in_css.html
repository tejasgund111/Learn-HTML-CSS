<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #one{
           color: violet; /* color by name */
        }
        #two{
            color: rgb(62, 81, 136);
            background-color: #ffff; /*this is hex color*/
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="one">This is paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="two">This is paragraph from second box</p>
    
</body>
</html>
