<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>
<body>
    <!-- html entities gives help to acces that characters which are bydefault used are in the html or for additional symbols there is not need to remember all of this direct go to google and search html entities-->
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <!-- &nbsp; for aditional spaces -->
    <div class="container">
        <p>This is another &nbsp;&nbsp; paragraph with two spaces</p>
        <p>paragraph is written like this &lt;p&gt; </p>
    </div>
    
</body>
</html>
