<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css display property</title>
    <style>
        header{
            margin: auto;
            
            border: 2px solid black;
            width: 525px;
        }
        img{
            margin: auto;
            display: block;
            width: 111px;
            
        }
        h2{
            text-align: center;
        }

    </style>
</head>
<body>
    <header class="top">
        <h2>Welcome! to my world !</h2>
        <img src="https://th.bing.com/th/id/OIP.ZTfUjhl0rRoKgBbHuxwDuQHaNu?pid=ImgDet&rs=1" alt="Error">
    </header>
    
</body>
</html>
