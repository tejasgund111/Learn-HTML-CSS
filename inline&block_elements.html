<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Block Elements</title>
</head>
<body>
    <!-- paragraph p is a block element so it occured in another line -->
    <p>This is paragraph</p><p>This is also a paragraph</p>
    <p>This is paragraph</p><p>This is also a paragraph</p>
    <!-- span is a inline element and anchor type a also so it occured in single line -->
    <span>This is span</span><span>This is also a span</span>
    <a>This is span</a><a>This is also a span</a>
 
    
    
</body>
</html>
