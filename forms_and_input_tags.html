<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            Name: <input type="text">
        </div>
        <br>
        <div>
            Roll_no: <input type="text">
        </div>
        <br>
        <div>
            Date: <input type="date" name="myDate">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="myBonus"> 
        </div>
        <br>
        <div>
            Are you eligible: <input type="checkbox" name="myEligibility" >
        </div>
        <br>
        <div>
           Write your Qualifucation: <br><textarea name="" cols="30" rows="5"></textarea>

        </div>

            Other <input type="radio" name="myGender" >

        <div>

            <option value="swi"selected >Swift</option>

        </select>
        </div>
        <br>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
        <br>

        <!-- labels -->
        <label for="done">done: </label>
        <input type="text" name="myDone" id="done">



    </form>
