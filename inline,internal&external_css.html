<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- we can link our external css file by this way -->
    <link rel="stylesheet" href="external.css">
    <!-- this is our internal css -->
    <style>
        p{
            color: darkmagenta;
            background-color: rgb(255, 140, 0) !important;
        }
        /* !important means no one can precide or override this */
    </style>
    <!-- inline css takes most precedence and then out of internal and external which is return later takes most precedence -->
 
</head>
<body>
    <h2>This  is CSS tutorial</h2>
    <!-- this is inline -->
    <!-- <p style="color: coral;">I want to know everything about programming</p> -->
    <p>I want to know everything about programming</p>
    
</body>
</html>
